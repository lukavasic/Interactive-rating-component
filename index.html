<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="box-rating container">
      <div class="star-icon">
        <img src="images/icon-star.svg" />
      </div>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>
      <button class="submit-button" id="submit-rating">SUBMIT</button>
    </div>

    <div class="box-thanks container hidden">
      <img src="images/illustration-thank-you.svg" />
      <p class="rating-selected">You selected 4 out of 5</p>
      <h2>Thank you!</h2>
      <p>
        We appreciate you taking the time to give a rting. If you ever need more
        support, don't hesitate to get in touch!
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
